app = "ecommerce-graphql-gateway"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "4000"
  LOG_LEVEL = "info"
  ENABLE_FILE_LOGGING = "false"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/graphql?query=%7B__typename%7D"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
