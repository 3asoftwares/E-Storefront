# E-Commerce Platform - Secrets
# ==============================
# IMPORTANT: In production, use external secret management:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Azure Key Vault
# - Sealed Secrets
#
# Never commit real secrets to git!
# This file contains placeholder values only.

apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
type: Opaque
stringData:
  # MongoDB
  mongodb-uri: 'mongodb://admin:CHANGE_ME@mongodb:27017/ecommerce?authSource=admin'
  mongodb-root-password: 'CHANGE_ME_ROOT_PASSWORD'
  
  # Redis
  redis-password: 'CHANGE_ME_REDIS_PASSWORD'
  
  # JWT
  jwt-secret: 'CHANGE_ME_256_BIT_JWT_SECRET_KEY_HERE'
  jwt-refresh-secret: 'CHANGE_ME_256_BIT_REFRESH_SECRET'
  
  # Session
  session-secret: 'CHANGE_ME_SESSION_SECRET'

---
# Image Pull Secret (for private container registry)
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-credentials
  namespace: ecommerce
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config
  # Generate with: kubectl create secret docker-registry ghcr-credentials \
  #   --docker-server=ghcr.io \
  #   --docker-username=YOUR_USERNAME \
  #   --docker-password=YOUR_PAT \
  #   --dry-run=client -o yaml
  .dockerconfigjson: eyJhdXRocyI6e319  # Placeholder - replace with real credentials
