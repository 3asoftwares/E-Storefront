# MongoDB StatefulSet
# ====================
# For production, consider using MongoDB Atlas or a managed database service

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: ecommerce
  labels:
    app: mongodb
    tier: database
spec:
  serviceName: mongodb
  replicas: 1  # Use 3 for replica set in production
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        tier: database
    spec:
      containers:
        - name: mongodb
          image: mongo:7
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: 'admin'
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: mongodb-root-password
            - name: MONGO_INITDB_DATABASE
              value: 'ecommerce'
          resources:
            requests:
              cpu: '250m'
              memory: '512Mi'
            limits:
              cpu: '1000m'
              memory: '2Gi'
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-init
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mongodb-init
          configMap:
            name: mongodb-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ['ReadWriteOnce']
        storageClassName: standard  # Change based on your cloud provider
        resources:
          requests:
            storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ecommerce
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
      name: mongodb
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet

---
# MongoDB Init Scripts ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-scripts
  namespace: ecommerce
data:
  01-init-databases.js: |
    // Initialize E-Commerce databases
    db = db.getSiblingDB('ecommerce');
    
    // Create collections with validation
    db.createCollection('users', {
      validator: {
        $jsonSchema: {
          bsonType: 'object',
          required: ['email', 'password'],
          properties: {
            email: { bsonType: 'string' },
            password: { bsonType: 'string' }
          }
        }
      }
    });
    
    db.createCollection('products');
    db.createCollection('orders');
    db.createCollection('categories');
    db.createCollection('coupons');
    
    // Create indexes
    db.users.createIndex({ email: 1 }, { unique: true });
    db.products.createIndex({ name: 'text', description: 'text' });
    db.products.createIndex({ category: 1 });
    db.products.createIndex({ seller: 1 });
    db.orders.createIndex({ user: 1 });
    db.orders.createIndex({ status: 1 });
    db.orders.createIndex({ createdAt: -1 });
    db.categories.createIndex({ slug: 1 }, { unique: true });
    db.coupons.createIndex({ code: 1 }, { unique: true });
    
    print('E-Commerce database initialized successfully!');
