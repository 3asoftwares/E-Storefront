name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.packages }}
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            packages:
              - 'packages/**'
            backend:
              - 'services/**'
              - 'packages/**'
            frontend:
              - 'apps/**'
              - 'packages/**'

  # ===========================================
  # BUILD & TEST PACKAGES
  # ===========================================
  build-packages:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: |
          cd packages/types && npx tsup src/index.ts --format cjs,esm --dts --clean && cd ../..
          cd packages/utils && npx tsup src/index.ts --format cjs,esm --dts --clean && cd ../..

      - name: Test packages
        run: |
          yarn test:types || true
          yarn test:utils || true

  # ===========================================
  # BUILD & TEST BACKEND SERVICES
  # ===========================================
  build-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-packages]
    if: always() && needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages first
        run: |
          cd packages/types && npx tsup src/index.ts --format cjs,esm --dts --clean && cd ../..
          cd packages/utils && npx tsup src/index.ts --format cjs,esm --dts --clean && cd ../..

      - name: Build all backend services
        run: yarn build:backend

      - name: Test backend services
        run: yarn test:backend || true

  # ===========================================
  # BUILD & TEST FRONTEND APPS
  # ===========================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-packages]
    if: always() && needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages first
        run: |
          cd packages/types && npx tsup src/index.ts --format cjs,esm --dts --clean && cd ../..
          cd packages/utils && npx tsup src/index.ts --format cjs,esm --dts --clean && cd ../..
          yarn build:storybook

      - name: Build frontend apps
        run: yarn build:frontend

      - name: Test frontend apps
        run: yarn test:frontend || true
