name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # BUILD & TEST PACKAGES
  # ===========================================
  build-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: |
          yarn build:types
          yarn build:utils

      - name: Test packages
        run: |
          yarn workspace @3asoftwares/types run test:coverage
          yarn workspace @3asoftwares/utils run test:coverage

  # ===========================================
  # BUILD & TEST BACKEND SERVICES
  # ===========================================
  build-backend:
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages first
        run: |
          yarn build:types
          yarn build:utils

      - name: Build all backend services
        run: yarn build:backend

      - name: Test backend services
        run: |
          yarn test:auth --passWithNoTests --coverage
          yarn test:category --passWithNoTests --coverage
          yarn test:coupon --passWithNoTests --coverage
          yarn test:gateway --passWithNoTests --coverage
          yarn test:order --passWithNoTests --coverage
          yarn test:product --passWithNoTests --coverage

  # ===========================================
  # BUILD & TEST FRONTEND APPS
  # ===========================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages first
        run: |
          yarn build:types
          yarn build:utils
          yarn build:storybook

      - name: Build frontend apps
        run: yarn build:frontend

      - name: Test frontend apps
        run: |
          yarn test:admin --passWithNoTests --coverage
          yarn test:seller --passWithNoTests --coverage
          yarn test:shell --passWithNoTests --coverage
