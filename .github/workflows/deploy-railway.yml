name: Deploy Backend (Railway)

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-railway-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # VERIFY CI PASSED
  # ===========================================
  verify-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: CI Verification
        run: |
          echo "## CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "Proceeding with Railway deployments..." >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    needs: verify-ci
    outputs:
      services-auth: ${{ steps.filter.outputs.services-auth }}
      services-category: ${{ steps.filter.outputs.services-category }}
      services-coupon: ${{ steps.filter.outputs.services-coupon }}
      services-gateway: ${{ steps.filter.outputs.services-gateway }}
      services-order: ${{ steps.filter.outputs.services-order }}
      services-product: ${{ steps.filter.outputs.services-product }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            services-auth:
              - 'services/auth-service/**'
              - 'packages/**'
            services-category:
              - 'services/category-service/**'
              - 'packages/**'
            services-coupon:
              - 'services/coupon-service/**'
              - 'packages/**'
            services-gateway:
              - 'services/graphql-gateway/**'
              - 'packages/**'
            services-order:
              - 'services/order-service/**'
              - 'packages/**'
            services-product:
              - 'services/product-service/**'
              - 'packages/**'

  # ===========================================
  # DEPLOY AUTH SERVICE
  # ===========================================
  deploy-auth:
    name: Deploy Auth Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services-auth == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_AUTH }}
        run: |
          cd services/auth-service
          railway up --service $RAILWAY_SERVICE --detach
          echo "### Auth Service Deployed" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY CATEGORY SERVICE
  # ===========================================
  deploy-category:
    name: Deploy Category Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services-category == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_CATEGORY }}
        run: |
          cd services/category-service
          railway up --service $RAILWAY_SERVICE --detach
          echo "### Category Service Deployed" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY COUPON SERVICE
  # ===========================================
  deploy-coupon:
    name: Deploy Coupon Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services-coupon == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_COUPON }}
        run: |
          cd services/coupon-service
          railway up --service $RAILWAY_SERVICE --detach
          echo "### Coupon Service Deployed" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY GRAPHQL GATEWAY
  # ===========================================
  deploy-gateway:
    name: Deploy GraphQL Gateway
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services-gateway == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_GATEWAY }}
        run: |
          cd services/graphql-gateway
          railway up --service $RAILWAY_SERVICE --detach
          echo "### GraphQL Gateway Deployed" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY ORDER SERVICE
  # ===========================================
  deploy-order:
    name: Deploy Order Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services-order == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_ORDER }}
        run: |
          cd services/order-service
          railway up --service $RAILWAY_SERVICE --detach
          echo "### Order Service Deployed" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY PRODUCT SERVICE
  # ===========================================
  deploy-product:
    name: Deploy Product Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services-product == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_PRODUCT }}
        run: |
          cd services/product-service
          railway up --service $RAILWAY_SERVICE --detach
          echo "### Product Service Deployed" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOYMENT SUMMARY
  # ===========================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-auth, deploy-category, deploy-coupon, deploy-gateway, deploy-order, deploy-product]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Railway Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Auth | ${{ needs.deploy-auth.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Category | ${{ needs.deploy-category.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coupon | ${{ needs.deploy-coupon.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | ${{ needs.deploy-gateway.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Order | ${{ needs.deploy-order.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Product | ${{ needs.deploy-product.result }} |" >> $GITHUB_STEP_SUMMARY
