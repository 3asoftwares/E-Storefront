name: Deploy Backend (Railway)

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-railway-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  DEPLOY_COOLDOWN_HOURS: 3

jobs:
  # ===========================================
  # VERIFY CI PASSED
  # ===========================================
  verify-ci:
    name: âœ… Verify CI Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: CI Verification
        run: |
          echo "## âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "Proceeding with Railway deployments (Auth Service only)..." >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    needs: verify-ci
    outputs:
      services-auth: ${{ steps.filter.outputs.services-auth }}
      # COMMENTED OUT - Other services
      # services-category: ${{ steps.filter.outputs.services-category }}
      # services-coupon: ${{ steps.filter.outputs.services-coupon }}
      # services-gateway: ${{ steps.filter.outputs.services-gateway }}
      # services-order: ${{ steps.filter.outputs.services-order }}
      # services-product: ${{ steps.filter.outputs.services-product }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            services-auth:
              - 'services/auth-service/**'
              - 'packages/**'
            packages:
              - 'packages/**'

  # ===========================================
  # VALIDATE SECRETS
  # ===========================================
  validate-secrets:
    name: ðŸ” Validate Secrets
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Check Required Secrets
        env:
          HAS_RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          if [ "$HAS_RAILWAY_TOKEN" != "true" ]; then
            echo "âŒ Missing RAILWAY_TOKEN secret" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Railway token is configured" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY AUTH SERVICE
  # ===========================================
  deploy-auth:
    name: ðŸš€ Deploy Auth Service
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-secrets]
    if: needs.detect-changes.outputs.services-auth == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Restore Deploy State
        uses: actions/cache/restore@v4
        with:
          path: .deploy-state-auth
          key: deploy-state-auth-
          restore-keys: deploy-state-auth-

      - name: Check Cooldown and Last Status
        id: check-cooldown
        run: |
          should_deploy="true"
          
          if [ -f .deploy-state-auth ]; then
            last_deploy=$(sed -n '1p' .deploy-state-auth)
            last_status=$(sed -n '2p' .deploy-state-auth)
            current_time=$(date +%s)
            diff=$((current_time - last_deploy))
            cooldown_seconds=$((${{ env.DEPLOY_COOLDOWN_HOURS }} * 3600))
            
            if [ "$last_status" = "success" ] && [ $diff -lt $cooldown_seconds ]; then
              remaining=$(((cooldown_seconds - diff) / 60))
              echo "â³ Deploy cooldown active. Wait $remaining more minutes." >> $GITHUB_STEP_SUMMARY
              should_deploy="false"
            elif [ "$last_status" = "failed" ]; then
              echo "ðŸ”„ Last deploy failed, retrying..." >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "deploy=$should_deploy" >> $GITHUB_OUTPUT

      - name: Install Railway CLI
        if: steps.check-cooldown.outputs.deploy == 'true'
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: steps.check-cooldown.outputs.deploy == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd services/auth-service
          railway up --detach
          echo "### ðŸš€ Auth Service Deployed" >> $GITHUB_STEP_SUMMARY

      - name: Save Deploy State (Success)
        if: steps.check-cooldown.outputs.deploy == 'true' && success()
        run: |
          echo "$(date +%s)" > .deploy-state-auth
          echo "success" >> .deploy-state-auth

      - name: Save Deploy State (Failed)
        if: steps.check-cooldown.outputs.deploy == 'true' && failure()
        run: |
          echo "$(date +%s)" > .deploy-state-auth
          echo "failed" >> .deploy-state-auth

      - name: Cache Deploy State
        if: steps.check-cooldown.outputs.deploy == 'true' && always()
        uses: actions/cache/save@v4
        with:
          path: .deploy-state-auth
          key: deploy-state-auth-${{ github.run_id }}

  # ===========================================
  # DEPLOYMENT SUMMARY
  # ===========================================
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - deploy-auth
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ“Š Railway Deployment Summary (Auth Service Only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Auth | ${{ needs.detect-changes.outputs.services-auth }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Auth | ${{ needs.deploy-auth.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-auth.result }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Railway deployment completed**" >> $GITHUB_STEP_SUMMARY

