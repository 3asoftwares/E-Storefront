name: Deploy Frontend (Vercel)

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-vercel-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  DEPLOY_COOLDOWN_HOURS: 3

jobs:
  # ===========================================
  # VERIFY CI PASSED
  # ===========================================
  verify-ci:
    name: âœ… Verify CI Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: CI Verification
        run: |
          echo "## âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "Proceeding with Vercel deployments..." >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    needs: verify-ci
    outputs:
      apps-admin: ${{ steps.filter.outputs.apps-admin }}
      apps-seller: ${{ steps.filter.outputs.apps-seller }}
      apps-shell: ${{ steps.filter.outputs.apps-shell }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            apps-admin:
              - 'apps/admin-app/**'
              - 'packages/**'
            apps-seller:
              - 'apps/seller-app/**'
              - 'packages/**'
            apps-shell:
              - 'apps/shell-app/**'
              - 'packages/**'
            packages:
              - 'packages/**'

  # ===========================================
  # VALIDATE SECRETS
  # ===========================================
  validate-secrets:
    name: ðŸ” Validate Secrets
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Check Required Secrets
        env:
          HAS_VERCEL_ORG: ${{ secrets.VERCEL_ORG_ID != '' }}
          HAS_VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN != '' }}
          HAS_ADMIN_PROJECT: ${{ secrets.VERCEL_PROJECT_ID_ADMIN != '' }}
          HAS_SELLER_PROJECT: ${{ secrets.VERCEL_PROJECT_ID_SELLER != '' }}
          HAS_SHELL_PROJECT: ${{ secrets.VERCEL_PROJECT_ID_SHELL != '' }}
        run: |
          missing=""
          if [ "$HAS_VERCEL_ORG" != "true" ]; then missing="$missing VERCEL_ORG_ID"; fi
          if [ "$HAS_VERCEL_TOKEN" != "true" ]; then missing="$missing VERCEL_TOKEN"; fi
          if [ "$HAS_ADMIN_PROJECT" != "true" ]; then missing="$missing VERCEL_PROJECT_ID_ADMIN"; fi
          if [ "$HAS_SELLER_PROJECT" != "true" ]; then missing="$missing VERCEL_PROJECT_ID_SELLER"; fi
          if [ "$HAS_SHELL_PROJECT" != "true" ]; then missing="$missing VERCEL_PROJECT_ID_SHELL"; fi
          
          if [ -n "$missing" ]; then
            echo "âŒ Missing required secrets:$missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "âœ… All required secrets are configured" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY ADMIN APP
  # ===========================================
  deploy-admin:
    name: ðŸš€ Deploy Admin App
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-secrets]
    if: needs.detect-changes.outputs.apps-admin == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Restore Deploy State
        id: restore-state
        uses: actions/cache/restore@v4
        with:
          path: .deploy-state-admin
          key: deploy-state-admin-
          restore-keys: deploy-state-admin-

      - name: Check Cooldown and Last Status
        id: check-cooldown
        run: |
          should_deploy="true"
          
          if [ -f .deploy-state-admin ]; then
            last_deploy=$(sed -n '1p' .deploy-state-admin)
            last_status=$(sed -n '2p' .deploy-state-admin)
            current_time=$(date +%s)
            diff=$((current_time - last_deploy))
            cooldown_seconds=$((${{ env.DEPLOY_COOLDOWN_HOURS }} * 3600))
            
            echo "Last deploy: $((diff / 60)) minutes ago, status: $last_status"
            
            # Deploy if: last failed OR older than cooldown
            if [ "$last_status" = "success" ] && [ $diff -lt $cooldown_seconds ]; then
              remaining=$(((cooldown_seconds - diff) / 60))
              echo "â³ Deploy cooldown active. Last successful deploy was $((diff / 60)) minutes ago. Wait $remaining more minutes." >> $GITHUB_STEP_SUMMARY
              should_deploy="false"
            elif [ "$last_status" = "failed" ]; then
              echo "ðŸ”„ Last deploy failed, retrying..." >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "deploy=$should_deploy" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.check-cooldown.outputs.deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        if: steps.check-cooldown.outputs.deploy == 'true'
        run: yarn install --frozen-lockfile

      - name: Build packages
        if: steps.check-cooldown.outputs.deploy == 'true'
        run: |
          yarn build:types
          yarn build:utils
          yarn build:storybook

      - name: Install Vercel CLI
        if: steps.check-cooldown.outputs.deploy == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Config
        if: steps.check-cooldown.outputs.deploy == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

      - name: Build Admin App
        if: steps.check-cooldown.outputs.deploy == 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

      - name: Deploy to Vercel
        if: steps.check-cooldown.outputs.deploy == 'true'
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Admin App Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $url" >> $GITHUB_STEP_SUMMARY
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

      - name: Save Deploy State (Success)
        if: steps.check-cooldown.outputs.deploy == 'true' && success()
        run: |
          echo "$(date +%s)" > .deploy-state-admin
          echo "success" >> .deploy-state-admin

      - name: Save Deploy State (Failed)
        if: steps.check-cooldown.outputs.deploy == 'true' && failure()
        run: |
          echo "$(date +%s)" > .deploy-state-admin
          echo "failed" >> .deploy-state-admin

      - name: Cache Deploy State
        if: steps.check-cooldown.outputs.deploy == 'true' && always()
        uses: actions/cache/save@v4
        with:
          path: .deploy-state-admin
          key: deploy-state-admin-${{ github.run_id }}

