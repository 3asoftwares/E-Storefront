name: Deploy Frontend (Vercel)

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-vercel-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  DEPLOY_COOLDOWN_HOURS: 3

jobs:
  # ===========================================
  # VERIFY CI PASSED
  # ===========================================
  verify-ci:
    name: âœ… Verify CI Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: CI Verification
        run: |
          echo "## âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "Proceeding with Vercel deployments (Shell App only)..." >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    needs: verify-ci
    outputs:
      # COMMENTED OUT - Other apps
      # apps-admin: ${{ steps.filter.outputs.apps-admin }}
      # apps-seller: ${{ steps.filter.outputs.apps-seller }}
      apps-shell: ${{ steps.filter.outputs.apps-shell }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            apps-shell:
              - 'apps/shell-app/**'
              - 'packages/**'
            packages:
              - 'packages/**'

  # ===========================================
  # VALIDATE SECRETS
  # ===========================================
  validate-secrets:
    name: ðŸ” Validate Secrets
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Check Required Secrets
        env:
          HAS_VERCEL_ORG: ${{ secrets.VERCEL_ORG_ID != '' }}
          HAS_VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN != '' }}
          HAS_SHELL_PROJECT: ${{ secrets.VERCEL_PROJECT_ID_SHELL != '' }}
        run: |
          missing=""
          if [ "$HAS_VERCEL_ORG" != "true" ]; then missing="$missing VERCEL_ORG_ID"; fi
          if [ "$HAS_VERCEL_TOKEN" != "true" ]; then missing="$missing VERCEL_TOKEN"; fi
          if [ "$HAS_SHELL_PROJECT" != "true" ]; then missing="$missing VERCEL_PROJECT_ID_SHELL"; fi
          
          if [ -n "$missing" ]; then
            echo "âŒ Missing required secrets:$missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "âœ… All required secrets are configured" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOY SHELL APP (ALWAYS DEPLOYS)
  # ===========================================
  deploy-shell:
    name: ðŸš€ Deploy Shell App
    runs-on: ubuntu-latest
    needs: [validate-secrets]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: |
          yarn build:types
          yarn build:utils
          yarn build:storybook

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Config
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

      - name: Build Shell App
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Shell App Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $url" >> $GITHUB_STEP_SUMMARY
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

  # ===========================================
  # DEPLOYMENT SUMMARY
  # ===========================================
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-shell]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ“Š Vercel Deployment Summary (Shell App Only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "| App | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Shell | ${{ needs.deploy-shell.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-shell.result }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Vercel deployment completed**" >> $GITHUB_STEP_SUMMARY

