name: Deploy Pipeline

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # DEPLOY SHELL APP TO VERCEL
  # ===========================================
  deploy-shell:
    name: ðŸš€ Deploy Shell App (Vercel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: |
          yarn build:types
          yarn build:utils
          yarn workspace @3asoftwares/ui run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Config
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

      - name: Build & Deploy to Vercel
        run: |
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

  # ===========================================
  # DEPLOY AUTH SERVICE TO RAILWAY
  # ===========================================
  deploy-auth:
    name: ðŸš€ Deploy Auth Service (Railway)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach --service 1e3a3dd6-ac2c-4e63-a224-419dcb69770e
